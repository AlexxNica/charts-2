image:
  repository: quay.io/coreos/dex
  tag: v2.4.0
  pullPolicy: IfNotPresent
service:
  name: dex
  type: ClusterIP
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - *HOST
  tls:
    enabled: *TLS
    secretName: ""
