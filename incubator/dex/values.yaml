# Default values for dex.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#################################### REQUIRED CONFIGURATION ############################################################
define:
  - &HOST ""                # Dex host name
  - &TLS  "false"           # Use https
  - &GITHUB_ID ""           # Github id
  - &GITHUB_SECRET ""       # Github secret

####################################### Developer configs ##############################################################

replicaCount: 1

dex:
  mockCallback: true
  github:
    —ÅlientID: *GITHUB_ID
    clientSecret: *GITHUB_SECRET
# Uncomment to connect google oauth
#  oidc:
#    id: "google"
#    issuer: "https://accounts.google.com"
#    clientID: ""
#    clientSecret: ""
# Uncomment to use static admin account
#  staticPassword:
#    email: "admin@example.com"
