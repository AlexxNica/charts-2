apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    prometheus: {{ .Release.Name }}
    release: {{ .Release.Name }}
  name: prometheus-{{ .Release.Name }}-rules
data:
{{ (.Files.Glob "rules/*.rules").AsConfig | indent 2 }}
